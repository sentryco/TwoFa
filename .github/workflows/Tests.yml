name: Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Swift 6.0
      uses: fwal/setup-swift@v1
      with:
        swift-version: '6.0'

    - name: Build
      run: swift build -v

    - name: Run tests
      run: swift test -v
